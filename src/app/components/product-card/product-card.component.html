<mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="product.img" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <div class="d-row j-betwen">
            <div class="d-column">
                <label>Category: <strong>{{product.category | uppercase}}</strong></label>
                <label>Price: <strong>{{product.salePrice ? product.salePrice : product.price | currency: 'USD'}}</strong></label>
                <label *ngIf="product.brand">Sale: <strong>{{(product.salePrice | discount: product.price) | percent: '0.1'}}</strong></label>
            </div>
            <div>
                <button mat-flat-button class="primary-button" color="primary" (click)="addToCard(product)">Add to card</button>
<!--                 <button mat-flat-button color="warn">Warn</button> -->
            </div>
        </div>
    </mat-card-content>
</mat-card>
